<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('edt.png');
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgb(248, 26, 26);
            width: 300px;
        }
        .login-container h2 {
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
        }
        

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000000;
            border-radius: 10px;
        }
        .login-container input:hover {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #fc0606;
            border-radius: 10px;
        }
        .login-container input:focus {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 4px solid #63ff25;
            border-radius: 10px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            box-shadow: 0 0 15px rgb(47, 255, 0);
            background-color: #2ee537;
            color: rgb(0, 0, 0);
        }
        .login-container .signup-link {
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
    </form>
</div>

</body>
</html>
